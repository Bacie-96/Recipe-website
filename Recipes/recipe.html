<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url('images/back2.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    color: #333; /* Enhancing contrast for readability */
}

header {
    background-color: rgba(0, 0, 0, 0.7); /* Dark background for better contrast */
    padding: 1rem;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 100;
}

nav {
    text-align: right;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    padding: 10px;
    transition: color 0.3s ease, background-color 0.3s ease; 
}

nav a:hover {
    color: #ffcc00;
    background-color: rgba(255, 255, 255, 0.2); /* Adding hover background */
    border-radius: 5px;
}

nav a:active {
    color: #ff6600;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: flex-start;
    padding: 20px;
    margin: 20px 0;
}

.box {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    margin: 10px;
    width: 250px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adding shadow for depth */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.box:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Hover effect with scaling */
}

.pictures {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    margin-left: 20px;
}

.pictures img {
    border-radius: 10px;
    width: 300px;
    height: 300px;
    object-fit: cover;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adding shadow for images */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.pictures img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Adding hover effect to images */
}

footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 1rem;
    width: 100%;
    position: relative;
    bottom: 0;
}

footer p {
    margin: 0;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .pictures {
        flex-direction: column;
        align-items: center;
    }

    .pictures img {
        width: 100%;
        height: auto; /* Ensures images scale correctly on small screens */
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">About Us</a>
            <a href="recipe.html">Recipes</a>

        </nav>
    </header>

    <section class="container">
        <div class="box">
            <nav>
                <a href="detailedrecipes/pastry.html">Pastry Recipes</a> 
            </nav>
        </div>
        <div class="box">
            <nav>
                <a href="detailedrecipes/meaty.html">Something Meaty Recipes</a>
            </nav>
        </div>
        <div class="box">
            <nav>
                <a href="detailedrecipes/salad.html">Salads and veges Recipes</a>
            </nav>
        </div>
        
    </section>

    <div class="pictures">
        <img src="images/pastry.jpeg" width="300 px" height="300 px">
        <img src="images/meaty.jpg" width="300 px" height="300 px">
        <img src="images/desert.jpeg" width="300 px" height="300 px">
        <img src="images/salad.jpeg" width="300 px" height="300 px">
    </div>
